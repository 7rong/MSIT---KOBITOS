<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link rel="shortcut icon" href="img/logo_30x30.png">
  <link rel="stylesheet" href="css/all.css">

  <title>KOBITOS | 圖鑑</title>
</head>

<body>
  <!-- modal start -->
  <div id="myModal" class="modal">
    <div class="modal_content">
      <i class="fa-solid fa-xmark close"></i>
      <ul class="modal_list">
        <li class="modal_list_login active" data-list='login'>登入</li>
        <li class="modal_list_register" data-list='register'>註冊</li>
      </ul>
      <form class="modal_login" action="#">
        <div>
          <label for="login_account">帳號</label>
          <input type="text" id="login_account">
        </div>
        <div>
          <label for="login_pwd">密碼</label>
          <input type="password" id="login_pwd">
        </div>
        <button type="submit" class="modal_login_btn">登入</button>
        <p class="text_highlight login_success">登入成功！</p>
        <p class="text_highlight login_error">登入失敗！請輸入正確的帳號密碼</p>
      </form>
      <form class="modal_register" action="#">
        <div>
          <label for="user">名稱</label>
          <input type="text" id="user">
        </div>
        <div>
          <label for="register_account">帳號</label>
          <input type="text" id="register_account">
        </div>
        <div>
          <label for="register_pwd">密碼</label>
          <input type="password" id="register_pwd">
        </div>
        <button type="submit" class="modal_register_btn">註冊</button>
        <p class="text_highlight register_success">註冊成功，請重新登入！頁面跳轉中...</p>
      </form>
    </div>
  </div>
  <!-- modal end -->
  
  <header>
    <h1>
      <a href="index.html">
        <i class="logo"></i>
        <span>KOBITOS</span>
      </a>
    </h1>
    <ul class="nav">
      <li><a href="dex.html" class="nav_dex"><span>圖鑑</span></a></li>
      <li><a href="news.html" class="nav_news"><span>最新活動</span></a></li>
      <li><a href="finding.html" class="nav_finding"><span>大發現</span></a></li>
      <li><a href="#" class="btn_login"><span>登入</span></a></li>
    </ul>
  </header>
  <div class="dex_banner"></div>
  <section>
    <div class="container">
      <form action="#" class="search_bar">
        <input type="search" placeholder="我想知道..." id="search_input">
        <button type="button" id="search_btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <ol class="dex_category">
        <li>分類1</li>
        <li>分類2</li>
        <li>分類3</li>
      </ol>
      <div class="dex_content">
        <ul class="dex_content_list">
          <li>
            <img src="img/r01-1.png" alt="醜比頭1">
          </li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
  </section>
  <footer>
    <ul class="social-media">
      <li><a href="https://www.facebook.com/kobitodukan/" target="_blank">
          <i class="fa-brands fa-square-facebook"></i>
        </a></li>
      <li><a href="https://www.instagram.com/kobitosofficial/" target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a></li>
      <li><a href="https://twitter.com/kobitodukan" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
    </ul>
    <div class="footer-bot">
      <p class="copyright">圖片來源 <a href="https://www.kobitos.com/">KOBITOS.COM</a> &copy; 張綺容期中專題</p>
    </div>
  </footer>

  <script src="js/all.js"></script>
</body>

</html>
