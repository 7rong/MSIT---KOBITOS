<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link rel="shortcut icon" href="img/logo_30x30.png">
  <link rel="stylesheet" href="css/all.css">

  <title>KOBITOS | </title>
</head>
<body>
  <!-- modal start -->
  <div id="myModal" class="modal">
    <div class="modal_content">
      <i class="fa-solid fa-xmark close"></i>
      <ul class="modal_list">
        <li class="modal_list_login active" data-list='login'>登入</li>
        <li class="modal_list_register" data-list='register'>註冊</li>
      </ul>
      <form class="modal_login" action="#">
        <div>
          <label for="login_account">帳號</label>
          <input type="text" id="login_account">
        </div>
        <div>
          <label for="login_pwd">密碼</label>
          <input type="password" id="login_pwd">
        </div>
        <button type="button" class="modal_login_btn">登入</button>
        <p class="text_highlight login_success">登入成功！</p>
        <p class="text_highlight login_error">登入失敗！請輸入正確的帳號密碼</p>
      </form>
      <form class="modal_register" action="#">
        <div>
          <label for="user">名稱</label>
          <input type="text" id="user">
        </div>
        <div>
          <label for="register_account">帳號</label>
          <input type="text" id="register_account">
        </div>
        <div>
          <label for="register_pwd">密碼</label>
          <input type="password" id="register_pwd">
        </div>
        <button type="button" class="modal_register_btn">註冊</button>
        <p class="text_highlight register_success">註冊成功，請重新登入！頁面跳轉中...</p>
        <p class="text_highlight register_error">請輸入完整資料</p>
      </form>
    </div>
  </div>
  <!-- modal end -->
  
  <header class="show_color">
    <h1>
      <a href="index.html">
        <i class="logo"></i>
        <span>KOBITOS</span>
      </a>
    </h1>
    <ul class="nav change_color">
      <li><a href="dex.html" class="nav_dex"><span>圖鑑</span></a></li>
      <li><a href="finding.html" class="nav_finding"><span>大發現</span></a></li>
      <li><a href="product.html" class="nav_product">
        <span>商品</span>
      </a></li>
      <li>
        <a href="javascript:void(0)" class="btn_login not_login is_login"><span>登入</span></a>
        <a href="javascript:void(0)" class="btn_logout"><span>登出</span></a>
      </li>
      <li id="cart">
        <i class="fa-solid fa-cart-shopping"></i>
        <b class="cart_num"></b>
      </li>
    </ul>
  </header>

  <aside class="cart_aside">
    <i class="fa-regular fa-circle-xmark" id="cart_close"></i>
    <ul class="cart_list">
    </ul>
    <p class="cart_sum">總價： <span class="sum_num">123</span></p>
    <p class="no_product">尚未選擇商品</p>
    <button type="button" class="pay_btn">結帳</button>
  </aside>

  <div class="product_banner">
  </div>
  <section class="bg_tri">
    <div class="container">
      <h2 class="product_title">各項商品</h2>
      <ul class="product_list">
      </ul>
    </div>
  </section>

  <div class="alert">
    <i class="fa-solid fa-cart-arrow-down"></i>
    成功加入購物車
  </div>

  <footer>
    <ul class="social-media">
      <li><a href="https://www.facebook.com/kobitodukan/" target="_blank">
        <i class="fa-brands fa-square-facebook"></i>
      </a></li>
      <li><a href="https://www.instagram.com/kobitosofficial/" target="_blank">
        <i class="fa-brands fa-instagram"></i>
      </a></li>
      <li><a href="https://twitter.com/kobitodukan" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
    </ul>
    <div class="footer-bot">
      <p class="copyright">2024 &copy; 張綺容期中專題</p>
    </div>
  </footer>

  <script type="module" src="js/all.js"></script>
  <script type="module" src="js/product.js"></script>
</body>
</html>
